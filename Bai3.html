<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính diện tích hình tròn</title>
</head>
<body>
<p>Nhập độ dài bán kính: <input type="text" id="r"></p>
<button onclick="cal()">Calculate</button>
<p id="s"></p>
<script>
  function cal() {
    let r = parseInt(document.getElementById('r').value);
    const pi = 3.14;
    let s = pi * (r * r);
    document.getElementById('s').innerHTML = "Diện tích hình tròn: " + s;
  }
</script>
</body>
</html>
