<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi nhiệt độ</title>
</head>
<body>
<input type="text" id="celsius"> Celsius
<br> <br>
<button onclick="convert()">Convert</button>
<p id="fahrenheit"></p>
<script>
  function convert() {
    let c = parseInt(document.getElementById('celsius').value);
    let f = (9 * c) / 5 +32;
    document.getElementById('fahrenheit').innerHTML = f + " Fahrenheit";
  }
</script>
</body>
</html>
